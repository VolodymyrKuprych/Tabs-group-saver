<div class="dialog-contents">
    <h3 class="mb10">Creating tabs group</h3>
    <p>Group title</p>
    <input class="textBox mb10" type="text" ng-model="title">
    <a class="button p5 plr10 cancel" ng-click="closeThisDialog()">Cancel</a>
    <a class="button p5 plr10" ng-click="save(title);closeThisDialog()">Save</a>
</div>
